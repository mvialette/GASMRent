<html>
<head>
	<title>G.A.S.M. Rent</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<!-- Javascripts -->

	<script type="text/javascript" charset="utf-8" src="./js/jquery-2.0.3.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>

	-->
	<script type="text/javascript" charset="utf-8" src="./js/barcodescanner.js"></script>
	
	<!-- CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="./css/font-awesome.min.css" rel="stylesheet">
	<link href="./css/gasm.css" rel="stylesheet" media="screen">
	
	<!-- JS Function that can be called -->
	<script type="text/javascript">
		//load I18N bundles
		jQuery(document).ready(function() {
			initLanguages();
		});
	
		function loadBundles(lang) {
	
			// alert(lang);
	
			jQuery.i18n
					.properties({
						name : 'gasmrent',
						path : 'i18n/',
						mode : 'both',
						language : lang,
						callback : function() {
							/*
							jQuery.i18n.prop("applicationTitle");
							document.getElementById("applicationTitle").innerHTML = applicationTitle;
	*/
							jQuery.i18n.prop("applicationDescription");
							document.getElementById("applicationDescription").innerHTML = applicationDescription;
	
							jQuery.i18n.prop("startRentSession");
							document.getElementById("startRentSession").innerHTML = startRentSession;
	
							jQuery.i18n.prop("resumeRentSession");
							document.getElementById("resumeRentSession").innerHTML = resumeRentSession;
							
							jQuery.i18n.prop("chooseAnEvent");
							document.getElementById("chooseAnEvent").innerHTML = chooseAnEvent;
							
							jQuery.i18n.prop("viewItems");
							document.getElementById("viewItems").innerHTML = "<i class=\"fa fa-eye\"></i> " + viewItems;
							
							jQuery.i18n.prop("scanToViewItemDetail");
							document.getElementById("scanToViewItemDetail").innerHTML = "<i class=\"fa fa-qrcode\"></i> " + scanToViewItemDetail;
	
							jQuery.i18n.prop("synchronize");
							document.getElementById("synchronize").innerHTML = "<i class=\"fa fa-compress\"></i> "+ synchronize;
	
							jQuery.i18n.prop("about");
							document.getElementById("about").innerHTML = "<i class=\"fa fa-info\"></i> " + about;
						}
					});
		}
		
		function startANewRentSession() {
			// clear rentalRecords of the local storage
			var rentalRecordArrays = new Array();
			window.localStorage.setItem(getConstants().LOCAL_STORAGE_LINE_OF_RENTAL, JSON.stringify(rentalRecordArrays));
			
			window.location = "./chooseEventAndUser.html";
		} 
		
	</script>
</head>

				   <li><a href="./viewEquipments.html" id="viewItems"></a></li>
				   <li><a href="#" onClick="doScanForEquipmentDetail()" id="scanToViewItemDetail"></a></li>
				   <li><a href="./synchronize.html" id="synchronize"></a></li>
				   <li><a href="./about.html" id="about"></a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->

	<div class="container">

		<!--

				<div class="row largeRow">

				</div>

				<div class="row largeRow">
					<div class="col-xs-6">
						<div class="largeButton">
							<i class="fa fa-play fa-lg"></i> <a onclick="startANewRentSession()" href="#" id="startRentSession"></a>
						</div>
					</div>
					
					<div class="col-xs-6">
						<i class="fa fa-pause"></i> <a href="./chooseEventAndUser.html" id="resumeRentSession"></a>
