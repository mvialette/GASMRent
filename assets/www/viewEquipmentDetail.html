<!DOCTYPE HTML>
<html>
	<head>
		<title>G.A.S.M. Rent</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Javascripts -->
		<script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/angular.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/gasm-rent.js"></script>
		
		<script type="text/javascript">
			window.onload = function() {
				//load I18N bundles
				jQuery(document).ready(function() {
			      	initLanguages();
			    });
				
				getEquipmentDetail();
			}
			
			function getEquipmentDetail() {
				
				var equipmentId = getURLParameter("equipmentId");
				
				var equiment = getNewEquipmentById(equipmentId);
				
				document.getElementById("description").innerHTML=equiment.toCompleteString();
			}
			
			function loadBundles(lang) {
		          jQuery.i18n.properties({
		        	 name:'gasmrent',
		        	 path:'i18n/',
		        	 mode:'both',
		        	 language:lang,
		        	 callback: function() {
		        		 
		        		 $("#backToHome").html(jQuery.i18n.prop("backToHome"));
		       		 }
		         });
		    }
		</script>
		
		<!-- CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./css/gasm.css" rel="stylesheet" media="screen">
		<link href="./css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body ng-app="GasmRentApp" >
		<div ng-controller="MainController" class="container">
			<div ng-include="'./partials/gasm-header.html'"   onload="initHeader('viewEquipmentDetailPageTitle')"></div>
			
			<div class="row text-center">
				<div class="col-12 pageSection">
				
					<div class="row largeRow">
						<div class="col-12" id="description"></div>
					</div>
	
					<div class="row largeRow">				
						<div class="col-12">
							<a href="./index.html" class="btn btn-lg btn-primary">
								<div id="backToHome"></div>
							</a>	
						</div>						
					</div>
						
				</div>
			</div>
		</div>
	</body>
</html>
