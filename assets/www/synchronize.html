<!DOCTYPE HTML>
<html>
<head>
<title>G.A.S.M. Rent</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Javascripts -->
<script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>

<script type="text/javascript" charset="utf-8" src="./js/gasm-rent.js"></script>

<script type="text/javascript">

		// We ask the synchronize of equipment informations
		synchronizeEquipments();

</script>

				<div class="row largeRow">
					<div class="col-12 text-center largeButton" id="users"></div>
				</div>
				
				<div class="row largeRow">
					<div class="col-12 text-center largeButton" id="divingEvent"></div>
				</div>
				
				<div class="row largeRow">
					<div class="col-12 text-center largeButton" id="equipments"></div>
				</div>

				<div class="row largeRow">
