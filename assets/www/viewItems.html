<!DOCTYPE HTML>
<html>
	<head>
		<title>G.A.S.M. Rent</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Javascripts -->
		<script type="text/javascript" charset="utf-8" src="./js/cordova.js"></script>
		<script type="text/javascript" charset="utf-8"
			src="./js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" charset="utf-8"
			src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
		
		<script type="text/javascript">
			window.onload = function() {
				/* var itemId = window.location.toString().substr(
						window.location.toString().indexOf('=') + 1); */
		
				var urlComplete = "https://mindful-girder-344.appspot.com/api/jacket/";
		
				jQuery
						.ajax({
							type : "GET",
							url : urlComplete,
							contentType : "application/json; charset=utf-8",
							dataType : "json",
							success : function(data, status, jqXHR) {
		
								var items = [];
								
								$.each(data, function(i, item) {
									items.push("<li>Détail de l'item : id="
											+ item.reference + ", type=" + item.type+"</li>");
								}); 
								
								document.getElementById("liste").innerHTML = items;
							},
		
							error : function(jqXHR, status) {
								// error handler
								alert("ko");
							}
						});
			}
		
			/* function getInfos() {
		
			} */
		</script>
		
		<!-- CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./css/gasm.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 pageTitle" id="applicationTitle">GASM Rent - List</div>
			</div>
			<div class="row">
				<div class="col-12 pageSection">
					<div class="row largeRow">
						<div class="col-12 text-center" id="description">Ici nous
							pouvons lister l'ensemble du matériel de location :</div>
					</div>
					<div class="row largeRow">
						<div class="col-12 text-center" id="liste"></div>
					</div>
	
					<div class="row largeRow">
						<div class="col-12 text-center" id="back">
							<a class="largeButton" href="./index.html">Retour</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
