<!DOCTYPE HTML>
<html ng-app="GasmRentApp">
	<head>
		<title>G.A.S.M. Rent</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Javascripts 
		<script type="text/javascript" charset="utf-8" src="./cordova.js"></script>
		--> 
		<script type="text/javascript" charset="utf-8" src="./js/angular.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/angular-route.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/angular-resource.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/angular-sanitize.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="./js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="./js/app.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/services.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/controllers.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/filters.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/directives.js"></script>
		
		<!-- CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./css/font-awesome.min.css" rel="stylesheet">
		<link href="./css/gasm.css" rel="stylesheet" media="screen">
		<link href="./css/sidebar.css" rel="stylesheet">
	</head>
	<!-- layout="vertical" -->
	<body ng-controller="MainController" >
	<!-- navbar-fixed-top -->
		<nav class="navbar navbar-inverse ">
			<span class="navbar-brand" ng-bind-html="pageTitle"></span>
			 <!-- fa-2 -->
			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="fa fa-bars"></i></button>
		</nav>
	
		<div class="container-fluid">
				
				<!--
				<div ng-include="'./partials/header.html'" onload="initHeader('applicationTitle')"></div>
				-->
				
			<div class="row row-offcanvas row-offcanvas-left">
				<div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
					<ul class="nav nav-sidebar">
						<li><a href="#/home" class="list-group-item" id="home"></a></li>
						<li><a href="#/viewEquipments" class="list-group-item" id="viewItems"></a></li>
						<li><a ng-click="sendInfoToDoScan()" class="list-group-item" id="scanToViewItemDetail"></a></li>
						<li><a href="#/synchronize" class="list-group-item" id="synchronize"></a></li>
						<li><a href="#/about" class="list-group-item" id="about"></a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-md-10 main">
					<div class="row">
						<div class="col-md-12">
							<!-- this is the placeholder for the views (partials) -->
							<div ng-view></div>
						</div>
					</div>
			  	</div>
			</div>
		
		<!-- Menu Toggle Script -->
		<script>
		   $(document).ready(function() {
				$('[data-toggle=offcanvas]').click(function() {
						$('.row-offcanvas').toggleClass('active');
					}
				);
				
				$('.nav-sidebar').click(function() {
						$('.row-offcanvas').toggleClass('active');
					}
				);
			});
		</script>
	</body>
</html>
