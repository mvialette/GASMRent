<!DOCTYPE HTML>
<html ng-app="GasmRentApp">
	<head>
		<title>G.A.S.M. Rent</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Javascripts 
		<script type="text/javascript" charset="utf-8" src="./cordova.js"></script>
		--> 
		<script type="text/javascript" charset="utf-8" src="./js/angular.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/angular-route.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/angular-resource.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/angular-sanitize.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="./js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/respond.min.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="./js/app.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/services.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/controllers.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/filters.js"></script>
		<script type="text/javascript" charset="utf-8" src="./js/directives.js"></script>
		
		<!-- CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./css/font-awesome.min.css" rel="stylesheet">
		<link href="./css/gasm.css" rel="stylesheet" media="screen">
		<link href="./css/simple-sidebar.css" rel="stylesheet">
	</head>
	<body>
	
		<div ng-controller="MainController" class="container" id="wrapper">
				
			
				
			<!-- this is the placeholder for the views (partials) -->
			<div id="page-content-wrapper">
				
				
				<div class="container-fluid">
				<!--
					<div ng-include="'./partials/header.html'" onload="initHeader('applicationTitle')"></div>
					-->
					
					<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
						<div class="container-fluid" id="navfluid">
							<div class="navbar-header">
								<div class="row">
									<div class="col-1">
									
									<button type="button" class="navbar-toggle toggle-sidebar-by-button">
											<span class="sr-only">Toggle navigation</span> 
											<span class="icon-bar"></span> 
											<span class="icon-bar"></span> 
											<span class="icon-bar"></span>
										</button>
										
									</div>
									<div class="col-11">
										<div class="navbar-brand application-title" ng-bind-html="pageTitle"></div>
									</div>
								</div>
							</div>
						</div>
					</nav>
					
					<div id="sidebar-wrapper">
						<ul class="sidebar-nav">
							<!-- Uncomment to give a title to the menu 
							<li class="sidebar-brand">
								Menu
							</li>
							-->
							<li><a href="#/home" class="toggle-sidebar-by-link" id="home"></a></li>
							<li><a href="#/viewEquipments" class="toggle-sidebar-by-link" id="viewItems"></a></li>
							<li><a ng-click="sendInfoToDoScan()" class="toggle-sidebar-by-link" id="scanToViewItemDetail"></a></li>
							<li><a href="#/synchronize" class="toggle-sidebar-by-link" id="synchronize"></a></li>
							<li><a href="#/about" class="toggle-sidebar-by-link" id="about"></a></li>
						</ul>
					</div>
		
					<div ng-view></div>
					
					
				</div>
				
			</div>
		</div>
		
		<!-- Menu Toggle Script -->
		<script>

   $(".toggle-sidebar-by-button").click(function(e) {
		e.preventDefault();
        $("#wrapper").toggleClass("toggled");
   });

   /*
	$(".toggle-sidebar-by-link").click(function(e) {
		e.preventDefault();
        $("#wrapper").toggleClass("toggled");
   });
   */
  
  
		</script>
	</body>
</html>
