<form role="form">
	<div class="row text-center viewContent form-group">
		<div class="col-12 pageSection">

			<div class="row">
				<div class="col-12" id="chooseEventAndUserDescription"></div>
			</div>
			<div class="row">
				<div class="col-12" id="divingEvent"></div>
			</div>
			
			<div class="row">
				<select class="form-control" ng-model="selectedDivingEvent" ng-options="divingEvent.toString() for divingEvent in divingEvents | orderBy:'date'"></select>
			</div>

			<div class="row">
				<div class="col-12" id="user"></div>
			</div>

			<div class="row">
				<select class="form-control" ng-model="selectedUser" ng-options="user for user in users | orderBy:'firstName'"></select>
			</div>
			
			<div class="row">
				<div class="col-12" id="equipment"></div>
			</div>

			<div class="row">
				<select class="form-control" ng-model="selectedEquipment" ng-options="equipment.toString() for equipment in equipments">
				</select>
			</div>
			
			<div class="row largeRow">
				<div class="col-12"><!-- TODO Just to add an empty space, refacto this part by css  --> </div>
			</div>
			
			<div class="row largeRow">
				<div class="col-12">
					<a class="btn btn-primary" ng-click="sendInfoToDoScan()" id="scanQRCode"> </a>
				</div>
			</div>
			
			<div class="row largeRow">
				<div class="col-12">
					<a class="btn btn-primary" ng-click="sendInfoWithoutScan()" id="rentWithoutScan"></a>
				</div>
			</div>
			
			<div class="row largeRow">
				<div class="col-12">
					<a class="btn btn-primary" ng-click="sendInfoForSummaryByUser()" id="summaryByUser"> </a>
				</div>
			</div>

			<div ng-include="'./partials/backToHome.html'" onload="initBackToHome()"></div>
		</div>
	</div>
</form>
