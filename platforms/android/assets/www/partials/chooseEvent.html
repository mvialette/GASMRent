<form role="form">
	<div class="row text-center viewContent form-group">
		<div class="col-12 pageSection">

			<div class="row largeRow">
				<div class="col-12" id="chooseEventDescription"></div>
			</div>

			<div class="row largeRow">
				<select ng-model="selectedDivingEvent" ng-options="divingEvent.place for divingEvent in divingEvents">
  				</select>
				
			</div>

			<div class="row largeRow">
				<div class="col-12">
					<a class="btn btn-primary" ng-click="sendInfoForSummaryByDivingEvent(selectedDivingEvent)"
						id="summaryByDivingEvent"> </a>
				</div>
			</div>

			<div ng-include="'./partials/back-to-home.html'"
			onload="initBackToHome()"></div>
		</div>
	</div>
</form>
